[nlp]
lang = "en"
pipeline = ["tokenizer", "ner"]
disabled = []

[components]

# Since the model already includes these components, we don't need to specify factories
# The model will use the existing components

[components.tokenizer]
# Assuming the tokenizer is set up in the model directory
# If there's a specific tokenizer configuration in the tokenizer directory, it should be mentioned here

[components.ner]
# Assuming the NER is set up in the model directory
model = "nlp_model/ner"

# The model directory seems to include vocab, which is essential for spaCy models
[vocab]
# If there are specific configurations or files in the vocab directory, they should be referenced here
